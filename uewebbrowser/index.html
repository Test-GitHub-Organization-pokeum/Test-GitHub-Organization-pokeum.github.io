<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>uewebbrowser Link Executor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="app-shell">
        <div class="card">
            <div class="card-header">
                <div class="logo-dot">U</div>
                <div>
                    <div class="title-main">uewebbrowser Link Executor</div>
                    <div class="title-sub">Create a clickable anchor or directly run window.location.href</div>
                </div>
            </div>

            <div class="card-body">
                <section class="panel panel-input">
                    <div class="field-group">
                        <label for="urlInput">URL</label>
                        <div class="input-row">
                            <div class="prefix-pill">uewebbrowser://</div>
                            <input type="text" id="urlInput" placeholder="Enter the path after the prefix" />
                        </div>
                        <div id="urlError" class="error"></div>
                    </div>
                </section>

                <section class="panel panel-preview">
                    <div class="generated-link-block">
                        <div class="anchor-area-title">Generated Link</div>
                        <div id="anchorContainer" class="anchor-preview">
                        </div>
                    </div>

                    <div class="actions-vertical">
                        <button type="button" class="primary" id="createAnchorButton">
                            ðŸ”— Create anchor
                        </button>
                        <button type="button" class="secondary" id="createLocationButton">
                            ðŸš€ Run window.location.href
                        </button>
                    </div>
                </section>
            </div>
        </div>
        <div class="card card-secondary">
            <div class="card-header">
                <div class="logo-dot">U</div>
                <div>
                    <div class="title-main">uewebbrowser Message Sender</div>
                    <div class="title-sub">Send a message via window.ue.uewebbrowser.sendmessage()</div>
                </div>
            </div>

            <div class="card-body single-column">
                <section class="panel panel-input">
                    <div class="field-group">
                        <label for="messageInput">Message</label>
                        <input type="text" id="messageInput" placeholder="Enter message to send" />
                    </div>
                </section>
                <section class="panel panel-preview">
                    <div class="actions-vertical">
                        <button type="button" class="primary" id="sendMessageButton">
                            ðŸ’¬ Send message
                        </button>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <div id="toast" class="toast">
        <span id="toastMessage"></span>
        <button id="toastDismiss">âœ•</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
